name: Memory Analysis

# Trigger only on pushes to master
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install ARM GCC Toolchain
        run: sudo apt-get update && sudo apt-get install -y gcc-arm-none-eabi

      - name: Download LVGL source
        run: |
          mkdir -p lvgl
          curl -L https://github.com/lvgl/lvgl/archive/refs/heads/master.zip -o lvgl.zip
          unzip lvgl.zip -d lvgl

      - name: Build firmware
        run: make all

      - name: Analyze memory
        id: analyze
        uses: membrowse/membrowse-action@v1
        with:
          elf: build/lvgl_stm32f429.elf
          ld: LinkerScript.ld
          target_name: stm32f429
          api_key: ${{ secrets.MEMBROWSE_API_KEY }}

      - name: Post PR comment
        if: github.event_name == 'pull_request'
        uses: membrowse/membrowse-action/comment-action@v1
        with:
          json_files: ${{ steps.analyze.outputs.report_path }}


name: STM32 LVGL Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          submodules: true  # <-- auto-init LVGL submodule

      - name: Install ARM GCC
        run: |
          sudo apt update
          sudo apt install -y gcc-arm-none-eabi make

      - name: Build Project
        run: |
          make all

      - name: Verify ELF
        run: |
          if [ ! -f build/lvgl_stm32f429.elf ]; then
            echo "Build failed: ELF not generated!"
            exit 1
          fi
          echo "ELF successfully built!"

      - name: MemBrowse Report (Optional)
        run: |
          sudo apt install -y python3-pip
          pip install membrowse
          membrowse report build/lvgl_stm32f429.elf LinkerScript.ld --json > membrowse.json
